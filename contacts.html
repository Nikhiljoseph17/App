<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

/* Style inputs */
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

/* Style the container/contact section */
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 10px;
}

/* Create two columns that float next to eachother */
.column {
  float: left;
  width: 50%;
  margin-top: 6px;
  padding: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>
</head>
<body>

<div class="container">
  <div style="text-align:center">
    <h2>Contact Form and Contact Lists Page</h2>
    <p>Add Contacts</p>
  </div>
  <div class="row">
    <div class="column">
      <img src="https://www.guidingtech.com/wp-content/uploads/People-Hub-Icon_4d470f76dc99e18ad75087b1b8410ea9.png" style="width:50%">
    </div>
    <div class="column">
      <form action="/action_page.php">
        <label for="Name">Name</label>
        <input type="text" id="name" name="name" placeholder="Contact name..">
        <label for="Email">Mail Id</label>
        <input type="text" id="Email" name="Email" placeholder="Contact Email ID..">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Contact Phone No..">
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>

</body>
</html>
